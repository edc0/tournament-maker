name: Build Executables

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.8, 3.9]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install certifi

    - name: Build executable
      run: |
        pyinstaller --name tournament_maker --onefile --add-data "resources;resources" main.py
        echo ${{ secrets.SIGNING_KEY }} > signing.key
        gpg --import signing.key
        gpg --detach-sign -a dist/tournament_maker
        gpg --verify dist/tournament_maker.asc dist/tournament_maker

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: tournament_maker
        path: dist/
